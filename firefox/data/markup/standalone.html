<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../stylesheets/hint.min.css">
        <link rel="stylesheet" href="../stylesheets/standalone.css">
    </head>
    <body>
        <div id="search_page">
            <form id="frm_search" name="frm" onsubmit="return false;">
                <div id="toolbar">
                    <div id="left">
                        <span id="dlogo"></span>
                        <span id="search_engine" class="google"></span>
                        <input id="txt_search" type="text" value="" name="q" autocomplete="off" size="55" maxlength="255" placeholder="">
                        <input id="btn_search" type="submit" value="Search" hidefocus="true" tabindex="-1">
                    </div>
                    <div id="right">
                        <span id="toolbar_feedback" class="icone email link hint--left hint--bounce" data-hint="Help & feedback"></span>
                        <span id="toolbar_info" class="icone info_b link hint--left hint--bounce" data-hint="More info"></span>
                    </div>
                </div>
                
                <div id="pages" >
                    <div id="settings" actived="false">
                        <div id="search_select">
                            <div class="header">
                                <span>Search engine</span>
                            </div>
                            
                            <div class="checkbox">
                                <!-- <input class="search_engines" type="checkbox" value="0" name="se_browser_default" /><span>Browser Default</span><br/>-->
                                <ul>
                                    <li class="hint--right" data-hint="Google">
                                        <input class="search_engines" type="checkbox" value="0" name="se_google" id="se_google"  />
                                        <label for="se_google" ><span class="google"></span></label>
                                    </li>
                                    <li class="hint--right" data-hint="Bing">
                                        <input class="search_engines" type="checkbox" value="1" name="se_bing" id="se_bing" />
                                        <label for="se_bing" ><span class="bing"></span></label>
                                    </li>
                                    <li class="hint--left" data-hint="Yahoo">
                                        <input class="search_engines" type="checkbox" value="2" name="se_yahoo" id="se_yahoo" />
                                        <label for="se_yahoo" ><span class="yahoo"></span></label>
                                    </li>
                                    <li class="hint--left" data-hint="Blekko">
                                        <input class="search_engines" type="checkbox" value="3" name="se_blekko" id="se_blekko" />
                                        <label for="se_blekko" ><span class="blekko"></span></label>
                                    </li>
                                    <li class="hint--left" data-hint="DuckDuckGo">
                                        <input class="search_engines" type="checkbox" value="4" name="se_duckduckgo" id="se_duckduckgo" />
                                        <label for="se_duckduckgo" ><span class="duckduckgo"></span></label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <div id="mode_select">
                            <div class="header">
                                <span>Options</span>
                            </div>
                            
                            <div class="checkbox">
                                <ul>
                                    <li>
                                        <input id="omnibox-box" class="mode_settings" type="checkbox" value="1" name="omnibox-box">
                                        <span>Search from the address bar</span>
                                        <span id="mode1_info" class="whats_this link">?</span>
                                    </li>
                                    <li>
                                        <input id="everywhere-box" class="mode_settings" type="checkbox" value="2" name="everywhere-box">
                                        <span>Search from everywhere</span>
                                        <span id="mode2_info" class="whats_this link">?</span>
                                        <span class="beta">Beta</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <!-- <div id="search_mode" class="hide">
                         <div class="header">
                         <span>Proxy Mode</span>
                         </div>
                         
                         <div class="checkbox">
                         <input id="private_mode" class="search_mode" type="radio" name="search_mode" value="private" style="margin-bottom:0px">Search Tab Only
                         <span style="margin-left: 20px;"></span>
                         <input id="secure_mode" class="search_mode" type="radio" name="search_mode" value="secure">All Tabs
                         </div>
                         </div> -->
                        
                    </div>
                </div>
                <div id="exp-msg" class="hide">This experimental feature will disable some advanced options that search engines offer like image search and map search.</div>
                <div id="ominibox" actived="false" class="hide">
                    <img src="../images/search-omnibox-card_no-shadow.png" class="center_image"></img>
                </div>
                
                <div id="everywhere" actived="false" class="hide">
                    <img src="../images/search-everywhere-card_no-shadow.png" class="center_image"></img>
                </div>
            </form>
        </div>
    </body>
</html>
